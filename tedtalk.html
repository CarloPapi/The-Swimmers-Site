<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TED Talk</title>
    <link rel="stylesheet" href="Web Files/Styles/tedtalk.css" />
  </head>
  <body>
    <script src="Web Files/Scripts/director.js"></script>
    <audio
      id="splash-sound-effect"
      src="Web Files/Sound Effects & Audios/5-meters-dive-6070.mp3"
      preload="auto"
    ></audio>
    <header id="heading">Watch this TED Talk! (May take a moment to load)</header>
    <img src="Web Files/Images/Background Image.jpeg" id="background-image" />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/_O52kau7lBo?si=UuH7dmOs7mCXXL0o"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      id="tedtalk"
    ></iframe>
    <div id="buttons-container">
      <div id="container-content">
        <div class="content" id="logo"><em>The Swimmers' Site</em></div>
        <div class="content" id="home-btn">Home</div>
        <div class="content" id="apps-btn">Apps</div>
        <div class="content" id="tedtalk-btn">TED Talk</div>
        <div class="content" id="podcast-btn">Podcast</div>
        <div class="content" id="blog-btn">Challenge</div>
        <div class="content" id="shop-btn">Shop</div>
      </div>
    </div>
  </body>
</html>
