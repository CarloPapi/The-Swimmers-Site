<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="Web Files/Styles/shop.css" />
  </head>
  <body>
    <script src="Web Files/Scripts/shop.js"></script>
    <script src="Web Files/Scripts/director.js"></script>
    <img src="Web Files/Images/Background Image.jpeg" id="background-image" />
    <header id="heading">Shop</header>
    <audio
      id="splash-sound-effect"
      src="Web Files/Sound Effects & Audios/5-meters-dive-6070.mp3"
      preload="auto"
    ></audio>
    <div id="product1-container">
      <img
        src="Web Files/Images/Products/Pull Buoy.png"
        id="pull-buoy"
        class="products"
      />
      <figcaption id="bouy-caption" class="product-captions">
        Pull Buoy
      </figcaption>
      <figcaption id="buoy-description" class="product-descriptions">
        Pull Buoys are very useful for various different drills in different
        strokes. Most often, they are places between the legs to prevent kicking
        when doing a pull drill. This can help one work on arm technique, helps
        you elevate your hips for proper positioning, and helps to promote
        rotation with arms. It is very useful for all swimmers of all levels,
        from beginners to Olympians
      </figcaption>
      <figcaption id="buoy-price" class="product-prices">
        $22<sup>99</sup>
      </figcaption>
      <button id="bouy-buy-button" class="buy-buttons">Buy Now!</button>
    </div>
    <div id="product2-container">
      <img
        src="Web Files/Images/Products/Kickboard.png"
        id="kickboard"
        class="products"
      />
      <figcaption id="kickboard-caption" class="product-captions">
        Kickboard
      </figcaption>
      <figcaption id="board-description" class="product-descriptions">
        Very useful tool for kicking drills across the different strokes. Its
        buoyancy supports your body in the water, making it easier to stay
        afloat then drilling legs and not using arms, allowing you to refine
        your kicking technique and strengthen them
      </figcaption>
      <figcaption id="board-price" class="product-prices">
        $30<sup>59</sup>
      </figcaption>
      <button id="board-buy-button" class="buy-buttons">Buy Now!</button>
    </div>
    <div id="product3-container">
      <img
        src="Web Files/Images/Products/Speedo Vanquishers.png"
        id="vanquisher-goggles"
        class="products"
      />
      <figcaption id="vanquishers-caption" class="product-captions">
        Speedo Vanquisher Goggles
      </figcaption>
      <figcaption id="vanquishers-price" class="product-prices">
        $34<sup>10</sup>
      </figcaption>
      <figcaption id="vanquishers-description" class="product-descriptions">
        Speedo Vanquisher Goggles are some of the best racing goggles on the
        market. A lifeguard at Lifetime actually recommended them to me after
        she served as a substitute coach one day, seeing the fact that my
        previous pair would come off on nearly every single dive. It has been a
        long time since I had the problem of them coming off on dives with this
        product
      </figcaption>
      <button id="vanquishers-buy-button" class="buy-buttons">Buy Now!</button>
    </div>
    <div id="product4-container">
      <img
        src="Web Files/Images/Products/Crocs.png"
        id="crocs"
        class="products"
      />
      <figcaption id="crocs-caption" class="product-captions">
        Classic Crocs
      </figcaption>
      <figcaption id="crocs-price" class="product-prices">
        $59<sup>99</sup> (15% Off Your First Order!)
      </figcaption>
      <figcaption id="crocs-description" class="product-descriptions">
        Classic Crocs goes without saying!
      </figcaption>
      <button id="crocs-buy-button" class="buy-buttons">Buy Now!</button>
    </div>
    <div id="buttons-container">
      <div id="container-content">
        <div class="content" id="logo"><em>The Swimmers' Site</em></div>
        <div class="content" id="home-btn">Home</div>
        <div class="content" id="apps-btn">Apps</div>
        <div class="content" id="tedtalk-btn">TED Talk</div>
        <div class="content" id="podcast-btn">Podcast</div>
        <div class="content" id="blog-btn">Challenge</div>
        <div class="content" id="shop-btn">Shop</div>
      </div>
    </div>
  </body>
</html>
