<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast</title>
    <link rel="stylesheet" href="Web Files/Styles/podcast.css" />
  </head>
  <body>
    <script src="Web Files/Scripts/podcast.js"></script>
    <script src="Web Files/Scripts/director.js"></script>
    <header id="heading">Podcast</header>
    <h1 id="subheading">
      Click the audio symbol to listen. Click again to pause. Or use the controls.
    </h1>
    <img src="Web Files/Images/Audio symbol.png" id="audio-symbol" />
    <audio
      src="Web Files/Sound Effects & Audios/Podcast.m4a"
      id="podcast-audio"
      preload="auto"
      controls
    ></audio>
    <div id="buttons-container">
        <div id="container-content">
          <div class="content" id="logo"><em>The Swimmers' Site</em></div>
          <div class="content" id="home-btn">Home</div>
          <div class="content" id="apps-btn">Apps</div>
          <div class="content" id="tedtalk-btn">TED Talk</div>
          <div class="content" id="podcast-btn">Podcast</div>
          <div class="content" id="blog-btn">Challenge</div>
          <div class="content" id="shop-btn">Shop</div>
        </div>
  </body>
</html>
